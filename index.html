<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/brand.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Cek Spesifikasi Handphone</title>
</head>
<body>
    <div id="loading">
        <div class="dedi">
			<h2 class="text-center">Sedang menyiapkan data</h2>
			<div class="gfs">
				<div class="gfs-slider">
					<div class="line"></div>
					<div class="subline inc"></div>
					<div class="subline dec"></div>
				</div>
			</div>
		</div>
    </div>
    <div class="show">
        <div class="container bgnya">
            <div class="position-relative haha my-5">
                <h1 class="logo text-center my-2">Spek Handphone</h1>
            </div>
            <div class="container">
                <div class="row device my-4 none">
                    <div class="col col-sm-6 col-md-3 mb-4">
                        <div class="device__merk" id="apple">
                            <img src="images/apple.png" alt="" srcset="">
                            <div class="text-left mt-3 label-blue"><b>Tipe</b></div>
                            <div class="position-relative">
                                <input type="text" class="form-control hero" placeholder="iphone SE" onClick="this.setSelectionRange(0, this.value.length)" value="iphone SE">
                                <div class="position-absolute search--button search--hero">
                                    <img src="images/search.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-6 col-md-3 mb-4">
                        <div class="device__merk" id="xiaomi">
                            <img src="images/xiaomi.png" alt="" srcset="">
                            <div class="text-left mt-3 label-blue"><b>Tipe</b></div>
                            <div class="position-relative">
                                <input type="text" class="form-control hero" placeholder="Redmi Note 8" onClick="this.setSelectionRange(0, this.value.length)" value="Redmi Note 8">
                                <div class="position-absolute search--button search--hero">
                                    <img src="images/search.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-6 col-md-3 mb-4">
                        <div class="device__merk" id="samsung">
                            <img src="images/samsung.png" alt="" srcset="">
                            <div class="text-left mt-3 label-blue"><b>Tipe</b></div>
                            <div class="position-relative">
                                <input type="text" class="form-control hero" placeholder="Galaxy A50s" onClick="this.setSelectionRange(0, this.value.length)" value="Galaxy A50s">
                                <div class="position-absolute search--button search--hero">
                                    <img src="images/search.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-sm-6 col-md-3 mb-4">
                        <div class="device__merk" id="vivo">
                            <img src="images/vivo.png" alt="" srcset="">
                            <div class="text-left mt-3 label-blue"><b>Tipe</b></div>
                            <div class="position-relative">
                                <input type="text" class="form-control hero" placeholder="v15" onClick="this.setSelectionRange(0, this.value.length)" value="v15">
                                <div class="position-absolute search--button search--hero">
                                    <img src="images/search.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <h3 class="text-center mb-3 none">Bukan 4 tipe diatas? Temukan pilihanmu</h3>
                <div class="row">
                    <div class="col-sm-2 col-md-1 offset-md-2">
                        <label for="brand">Brand</label>
                    </div>
                    <div class="col-sm-4 col-md-3">
                        <div class="form-group">
                            <select class="form-control" name="brand" id="brand">
                                
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="position-relative">
                            <input type="text" class="form-control" id="dedi" onClick="this.setSelectionRange(0, this.value.length)" value="Liquid Z6" placeholder="Liquid Z6" required>
                            <div class="position-absolute search--button" id="search">
                                <img src="images/search.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="result"></div>
            </div>
        </div>
        <footer>
            <div class="my-5 text-center">
                &copy;2020 Dedi - Spek Handphone
            </div>
        </footer>
        <a id="scroll-top"><button>Top</button></a>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
